name: Deploy Site
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev/*
      - feature/*
      
  push:
    branches:
      - main
      - Staging
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup node 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12.x'

    - name: Cache node modules
      id: cache-node
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.cache-node.outputs.cache-hit != 'true'
      run: |
        npm install --silent

    - name: Build site
      run:  npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1


    - name: Login to GCR
      uses: docker/login-action@v1
      with:
          registry: asia.gcr.io
          username: _json_key
          password: ${{ secrets.GCR_DEVOPS_SERVICE_ACCOUNT_KEY}}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: asia.gcr.io/${{ secrets.PROJECT_ID }}/cool-repo:${{ github.event.pull_request.head.sha || github.sha }}

  deploy_to_dev:
    name: Deploy Dev
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: 
      name: Dev
      url: ${{ steps.popular-repos-web.outputs.webapp-url }}
    needs: build
    steps:
    - uses: actions/checkout@v2
    - id: popular-repos-web
      uses: google-github-actions/deploy-appengine@main
      with:
        credentials: ${{ secrets.GCR_DEVOPS_SERVICE_ACCOUNT_KEY }}
        image_url: asia.gcr.io/${{ secrets.PROJECT_ID }}/cool-repo:${{ github.event.pull_request.head.sha || github.sha }}
      
  deploy_to_staging:
    name: Deploy Staging
    if: github.event.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: 
      name: staging
    needs: build
    steps:
    - uses: actions/checkout@v2
    - id: popular-repos-web
      uses: google-github-actions/deploy-appengine@main
      with:
        credentials: ${{ secrets.GCR_DEVOPS_SERVICE_ACCOUNT_KEY }}
        image_url: asia.gcr.io/${{ secrets.PROJECT_ID }}/cool-repo:${{ github.event.pull_request.head.sha || github.sha }}
        
